name: Build APK
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
      
      # 1. 꼬여있는 기존 안드로이드 폴더를 아예 삭제합니다.
      - run: rm -rf android
      
      # 2. 최신 표준 방식으로 안드로이드 뼈대를 새로 생성합니다. (수동 설정 배제)
      - run: flutter create . --platforms=android
      
      - run: flutter pub get
      
      # 3. 별도의 주입 없이 표준 빌드를 실행합니다. (중복 클래스 에러 방지)
      - run: flutter build apk --debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-account-book-app
          path: build/app/outputs/flutter-apk/app-debug.apk
